name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ main, master ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Fetch dependencies
        run: |
          zig build --fetch
      
      - name: Run linting checks
        run: |
          zig build lint
      
      - name: Run tests
        run: |
          zig build test

  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Fetch dependencies
        run: |
          zig build --fetch
      
      - name: Build for Linux x86_64
        run: |
          # Specify glibc 2.38+ for RocksDB compatibility (requires __isoc23_* symbols)
          zig build -Dtarget=x86_64-linux-gnu.2.38
      
      - name: Verify binary exists
        run: |
          test -f zig-out/bin/sequencer || exit 1
          file zig-out/bin/sequencer

  build-macos:
    name: Build macOS (x86_64)
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Fetch dependencies
        run: |
          zig build --fetch
      
      - name: Build for macOS x86_64
        run: |
          zig build -Dtarget=x86_64-macos
      
      - name: Verify binary exists
        run: |
          test -f zig-out/bin/sequencer || exit 1
          file zig-out/bin/sequencer

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Fetch dependencies
        run: |
          zig build --fetch
      
      - name: Build for macOS ARM64
        run: |
          zig build -Dtarget=aarch64-macos
      
      - name: Verify binary exists
        run: |
          test -f zig-out/bin/sequencer || exit 1
          file zig-out/bin/sequencer

  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Fetch dependencies
        run: |
          zig build --fetch
      
      - name: Build for Windows x86_64
        run: |
          zig build -Dtarget=x86_64-windows
      
      - name: Verify binary exists
        run: |
          if (-not (Test-Path "zig-out\bin\sequencer.exe")) { exit 1 }

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            tag: amd64
          - platform: linux/arm64
            tag: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
      
      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: native-sequencer:test-${{ matrix.tag }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          platforms: ${{ matrix.platform }}
          load: true
      
      - name: Verify Docker image
        run: |
          docker images native-sequencer:test-${{ matrix.tag }}
          docker inspect native-sequencer:test-${{ matrix.tag }}

